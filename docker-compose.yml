version: '3.8'

services:
  backend:
    image: paqas/lol-backend:ver1.1
    ports:
      - "8080:8080"
    environment:
      # Spring Profile 선택
      - SPRING_PROFILES_ACTIVE=docker
      # Oracle Database 설정
      - TNS_ADMIN=/app/wallet
      - DB_TNS_NAME=${DB_TNS_NAME:-ruf8a028o85qyaux_high}
      - DB_USERNAME=${DB_USERNAME:-ADMIN}
      - DB_PASSWORD=${DB_PASSWORD}
      - JAVA_OPTS=-Duser.timezone=Asia/Seoul
      # Riot API Key
      - RIOT_API_KEY=${RIOT_API_KEY}
    volumes:
      # 로컬 Oracle Wallet을 Docker 컨테이너에 마운트
      - C:/Users/Hyun/Downloads/Wallet_RUF8A028O85QYAUX:/app/wallet:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

